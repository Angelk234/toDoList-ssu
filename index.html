<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js"></script>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./ico/listico.ico" type="image/icon">  
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <center>
            <h3 id="todoform">To Do list</h3>
            <div id="entrada">
                <form id="formulario">
                    <input type="text" id="textbox" placeholder="Que hay por hacer?">
                    <input type="submit" id="btnsubmit" value="Agregar">
                </form>
            </div>
            <div id="todolist">
                <ul id="listado">
                    <li><h3>para hacer</h3></li>
                </ul>
            </div>
        </center>
        <footer id="footer">
            <div id="divfoot">
                <input type="button" onclick="deleteAll()" value="Borrar lista">
            </div>
        </footer>
    </main>
    <script>
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("/sw.js")
              .then((registration) => {
                console.log("Service Worker registrado con Ã©xito:", registration);
              })
              .catch((error) => {
                console.log("Error al registrar el Service Worker:", error);
              });
          });
        }
      </script>
</body>
</html>
