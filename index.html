<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Do</title>
    <link rel="stylesheet" href="./css/stylelog.css"> 
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./ico/listico.ico" type="image/icon">  
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">       BOOTSTRAP  -->
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••••">
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <br><br>
        <a id="newRegister" href="./html/newuser.html">Registrarse</a>
    </div>
</body>
<script src="./js/login.js"></script>
<script src="./js/app.js"></script>
</html>
